<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗</title>
    <style type="text/css">
        body{
            background-image: url("img/01.jpg");
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst{
            /*动画关键字  名字*/
            from{opacity: 0;}
            to{opacity: 100;}
        }
        h1,p {
            animation: myfirst 3s infinite;
        }
            /*属性    关键帧  变换时间  永远* /

    </style>
</head>
<body>
<h1>静夜思</h1>
<p>床前明月光</p>
<p>床前明月光</p>
<p>床前明月光</p>
<p>床前明月光</p>
